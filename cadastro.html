<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Cadastro - Organização Solidária</title>
  <script defer src="js/script.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="Img_LogodaOrganização.jpg" alt="Logo">
        <h1>Organização Solidária</h1>
      </div>
      <button class="menu-toggle">☰</button>
      <nav class="primary">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Cadastro de Voluntário ou Doador</h2>
    <form id="formCadastro" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome Completo</label>
        <input id="nome" name="nome" type="text" class="input" required minlength="5" placeholder="Seu nome completo">

        <div class="form-row">
          <div class="u-col">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" class="input" required placeholder="exemplo@email.com">
          </div>
          <div class="u-col">
            <label for="cpf">CPF</label>
            <input id="cpf" name="cpf" type="text" class="input input--mask" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
          </div>
        </div>

        <div class="form-row">
          <div class="u-col">
            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" type="tel" class="input input--mask" required placeholder="(00) 00000-0000">
          </div>
          <div class="u-col">
            <label for="dataNasc">Data de Nascimento</label>
            <input id="dataNasc" name="dataNasc" type="date" required class="input">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <div class="form-row">
          <div class="u-col">
            <label for="cep">CEP</label>
            <input id="cep" name="cep" type="text" class="input input--mask" required pattern="\d{5}-\d{3}" placeholder="00000-000">
          </div>
          <div class="u-col">
            <label for="cidade">Cidade</label>
            <input id="cidade" name="cidade" type="text" class="input" required>
          </div>
          <div class="u-col">
            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
              <option value="">Selecione</option>
              <option>SP</option><option>RJ</option><option>MG</option><option>RS</option>
            </select>
          </div>
        </div>
        <label for="endereco">Endereço Completo</label>
        <input id="endereco" name="endereco" type="text" class="input" required>
      </fieldset>

      <div class="u-center">
        <button type="submit" class="btn">Enviar Cadastro</button>
      </div>
    </form>

    <div class="toasts" id="toastContainer"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p class="muted">&copy; 2025 Organização Solidária</p>
    </div>
  </footer>
</body>
</html>
